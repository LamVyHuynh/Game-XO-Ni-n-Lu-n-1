<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="10x10Robot.css" />
    <title>10x10</title>
  </head>
  <body>
    <div class="left">
      <button onclick="Home()" class="nuts nut_home" title="Trang chủ">
        Trang chủ
      </button>
      <button
        onclick="TheLoai()"
        class="nuts nut_theloai"
        title="Chọn thể loại"
      >
        Thể loại
      </button>
    </div>
    <div id="container">
      <div class="khung_chua_nut">
        <p class="nut_nguoi_choi">Tới lượt: <span id="who_next"></span></p>
      </div>
      <div id="result"></div>
    </div>
    <div id="show_status">
      <div id="header_status">Game Caro 10x10</div>
      <div id="gamestatus"></div>
      <div class="btn_reset">
        <button onclick="reset()" class="nuts nut_reset">Ván mới</button>
      </div>
    </div>
    <!-- Audio đánh cờ -->
    <audio
      id="audioDanhCo"
      src="../../../../audio/chess-click.mp3"
      preload="auto"
    ></audio>
    <!-- Audio Win  -->
    <audio id="audioWin" src="../../../../audio/win.mp3" preload="auto"></audio>
    <!-- Audio Draw  -->
    <audio
      id="audioDraw"
      src="../../../../audio/draw.mp3"
      preload="auto"
    ></audio>
  </body>
  <script src="./10x10Robot.js"></script>
</html>
