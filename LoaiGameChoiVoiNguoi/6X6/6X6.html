<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="6x6.css" />
    <title>6x6</title>
  </head>
  <body>
    <div class="left">
      <button onclick="Home()" class="nuts nut_home" title="Trang chủ">
        Trang chủ
      </button>
      <button
        onclick="TheLoai()"
        class="nuts nut_theloai"
        title="Chọn thể loại"
      >
        Thể loại
      </button>
    </div>
    <div id="container">
      <div class="khung_chua_nut">
        <p class="nut_nguoi_choi">Tới lượt: <span id="who_next">X</span></p>
      </div>
      <div id="result"></div>
    </div>
    <div id="show_status">
      <div id="header_status">Game Caro 6x6</div>
      <div id="gamestatus"></div>
      <div class="btn_reset">
        <button onclick="reset()" class="nuts nut_reset">Ván mới</button>
      </div>
    </div>
    <script src="./6x6.js"></script>
  </body>
</html>
